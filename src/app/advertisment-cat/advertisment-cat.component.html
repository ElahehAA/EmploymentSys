

<div>
  <app-navbar></app-navbar>
    
    <div class="row"  style="margin: 10px;">
        <div class="col-md-4">
          <a class="btn btn-outline-primary btn-lg" (click)="InsertModal()" role="button">جدید</a>
        </div>
    </div>
    
    <div class="table">
        <div class="mat-elevation-z8" dir="rtl">
           <table mat-table [dataSource]="ELEMENT_DATA">
         
         
             <!-- Name Column -->
             <ng-container matColumnDef="name">
               <th mat-header-cell *matHeaderCellDef> عنوان دسته بندی </th>
               <td mat-cell *matCellDef="let element"> {{element.name}} </td>
             </ng-container>
         
             <!-- code Column -->
             <ng-container matColumnDef="code">
               <th mat-header-cell *matHeaderCellDef> کد </th>
               <td mat-cell *matCellDef="let element"> {{element.code}} </td>
             </ng-container>
         
             <!-- option Column -->
             <ng-container matColumnDef="option">
               <th mat-header-cell *matHeaderCellDef> عملیات </th>
               <td mat-cell *matCellDef="let element"> 
                   <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                       <mat-button-toggle value="bold" style="background-color: rgb(151, 151, 252);" (click)="Edit(element)">ویرایش</mat-button-toggle>
                       <mat-button-toggle value="bold" style="background-color: rgb(253, 126, 126);" (click)="Delete(element.id)">حذف</mat-button-toggle>
                   </mat-button-toggle-group>    
               </td>
             </ng-container>
         
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
         
           <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                          showFirstLastButtons
                          aria-label="Select page of periodic elements">
           </mat-paginator> -->
         </div>
    </div>

      
</div>
