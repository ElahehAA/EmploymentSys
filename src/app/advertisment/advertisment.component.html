

<div>
    <app-navbar></app-navbar>
      
      <div class="row" style="margin: 10px;">
         <!-- <div class="example-button-row">
             <button mat-button (click)="InsertModal()">جدید</button>
           </div> -->
           <div class="col-md-4">
             <a class="btn btn-outline-primary btn-lg" [routerLink]="['AdvertismentInsUp', 0]" role="button">جدید</a>
           </div>
      </div>
      
      <div class="table">
          <div class="mat-elevation-z8" dir="rtl">
             <table mat-table [dataSource]="ELEMENT_DATA">
           
               <!-- jobName Column -->
               <ng-container matColumnDef="jobName">
                 <th mat-header-cell *matHeaderCellDef> عنوان شغلی</th>
                 <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
               </ng-container>
               <!-- AdvertismentCatname Column -->
               <ng-container matColumnDef="AdvertismentCatname">
                 <th mat-header-cell *matHeaderCellDef> دسته بندی شغلی</th>
                 <td mat-cell *matCellDef="let element"> {{element.advertismentCatname}} </td>
               </ng-container>
               <!-- City Column -->
               <ng-container matColumnDef="City">
                 <th mat-header-cell *matHeaderCellDef>شهر</th>
                 <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
               </ng-container>
              <!-- Rights Column -->
              <ng-container matColumnDef="Rights">
                <th mat-header-cell *matHeaderCellDef>میزان حقوق</th>
                <td mat-cell *matCellDef="let element"> {{element.rights}} </td>
              </ng-container>
               <!-- gender Column -->
               <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>جنسیت</th>
                <ng-content *matCellDef="let element">
                  
                    @if(element.gender==1){
                      <td mat-cell>
                        خانم
                      </td>
                    }
                    @if(element.gender==2){
                      <td mat-cell>
                      آقا
                      </td>
                    }
                    @if(element.gender==0){
                      <td mat-cell>
                      آقا / خانم
                      </td>
                    }

                </ng-content>

              </ng-container>

               <!-- option Column -->
               <ng-container matColumnDef="option">
                 <th mat-header-cell *matHeaderCellDef> عملیات </th>
                 <td mat-cell *matCellDef="let element"> 
                     <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                         <mat-button-toggle value="bold" style="background-color: rgb(151, 151, 252);" [routerLink]="['AdvertismentInsUp',element.id]">ویرایش</mat-button-toggle>
                         <mat-button-toggle value="bold" style="background-color: rgb(253, 126, 126);" (click)="Delete(element.id)">حذف</mat-button-toggle>
                     </mat-button-toggle-group>    
                 </td>
               </ng-container>
           
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
           
             <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
             </mat-paginator>
           </div>
      </div>
  
        
  </div>
